<div class="wrapper page">
  <div class="page__card">
    <input type="text" pInputText formControlName="text" placeholder="Search countries" (input)="onSearch($event)" />
  </div>
  <app-listbox class="page__listbox"
    [countries]="filteredCountries"
    (countrySelected)="onCountrySelect($event)"></app-listbox>
  <app-p-card class="page__widget" [randomCountries]="randomCountries"></app-p-card>
</div>
